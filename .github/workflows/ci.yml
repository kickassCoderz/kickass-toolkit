name: CI
on:
    push:
        branches:
            - master
    pull_request:

    workflow_dispatch:

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 2

            - name: Setup PNPM
              uses: pnpm/action-setup@v2

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version-file: 'package.json'
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install

            - name: Lint code
              run: pnpm run lint

    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 2

            - name: Setup PNPM
              uses: pnpm/action-setup@v2

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version-file: 'package.json'
                  cache: 'pnpm'

            - name: Install dependencies
              if: steps.cache-node-modules.outputs.cache-hit != 'true'
              run: pnpm install

            - name: "Build code"
              run: npm run build -- --filter="./packages/*" # build libs for testing

            - name: Typecheck
              run: npm run typecheck

            - name: Test code
              run: pnpm run test

    typecheck:
        name: Typecheck
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 2

            - name: Setup PNPM
              uses: pnpm/action-setup@v2

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version-file: 'package.json'
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install

            - name: Typecheck code
              run: pnpm run typecheck
